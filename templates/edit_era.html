{% extends "base.html" %}

{% block title %}
<h3 class="page-header">Edit ERA</h3>
{% endblock %}

{% block content %}
<div class="container">
    <div id="imgcontainer">
        <center></center>
    </div>
    <br>
    <form action="#" method="post">
        <table
            id="myTable"
            width="100%"
            cellpadding="5"
            cellspacing="5"
        >
            <tbody>
                <tr>
                    <th>Subject Name</th>
                    <td>
                        <label for="">{{era['subject']}}</label>
                        <select name="subject" class="form-control">
                            {% for sub in subjects %}
                            <option value="{{sub['name']}}">{{sub['name']}}</option>
                            {% endfor%}
                        </select>
                    </td>
                    <th>Test Name</th>
                    <td>
                        <label for="">{{era['test']}}</label>
                        <select name="test" class="form-control">
                            {% for test in tests %}
                            <option value="{{test['name']}}">{{test['name']}}</option>
                            {% endfor%}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>ERA Name</th>
                    <td>
                        <input
                            type="text"
                            class="form-control"
                            id="usr"
                            name="name"
                            placeholder="name"
                            value="{{era['name']}}"
                            required=""
                        >
                    </td>
                </tr>
                <tr>
                    <th>Duration</th>
                    <td>
                        <input
                            type="text"
                            class="form-control"
                            id="usr"
                            name="duration"
                            placeholder="duration"
                            value="{{era['duration']}}"
                        >
                    </td>
                    <th>Total Questions</th>
                    <td>
                        <input
                            type="text"
                            class="form-control"
                            id="usr"
                            name="total_q"
                            placeholder="total_question"
                            value="{{era['total_question']}}"
                            readonly=""
                        >
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <center>
            <button
                type="submit"
                name="update"
                class="btn btn-info"
                value="Update_Student"
                style="width:50%;margin:10px;"
            >Update ERA</button>
            <button
                type="reset"
                name="reset"
                class="btn btn-warning"
                value="Reset_Form"
                style="width:50%"
            >Reset Data</button>
        </center>
    </form>
</div>
{% endblock %}
