{% extends "base.html" %}

{% block title %}
<h3 class="page-header">Add New Franchise</h3>
{% endblock %}

{% block content %}
<div class="container">
    <div id="imgcontainer">
        <center></center>
    </div>
    <br>
    <form action="#" method="post">
        <table
            id="myTable"
            width="100%"
            cellpadding="5"
            cellspacing="5"
        >
            <tbody>
                <tr>
                    <th>email</th>
                    <td>
                        <input
                            type="text"
                            class="form-control"
                            id="usr"
                            name="email"
                            placeholder="email"
                            value=""
                            required=""
                        >
                    </td>
                    <th>Password</th>
                    <td>
                        <input
                            type="text"
                            class="form-control"
                            id="usr"
                            name="password"
                            placeholder="Password"
                            value=""
                        >
                    </td>
                </tr>
                <tr>
                    <th>Institute name</th>
                    <td>
                        <input
                            type="text"
                            class="form-control"
                            id="usr"
                            name="full_name"
                            placeholder="full_name"
                            value=""
                            required=""
                        >
                    </td>
                    <th>Institute Director name</th>
                    <td>
                        <input
                            type="text"
                            class="form-control"
                            id="usr"
                            name="dir_name"
                            placeholder="full_name"
                            value=""
                            required=""
                        >
                    </td>
                </tr>
                <tr>
                    <th>Aadhar No.</th>
                    <td>
                        <input
                            type="text"
                            class="form-control"
                            id="usr"
                            name="aadhar"
                            placeholder="adhar no."
                            maxlength="12"
                            value=""
                            required=""
                        >
                    </td>
                    <th>Contact</th>
                    <td>
                        <input
                            type="text"
                            class="form-control"
                            id="usr"
                            name="phone"
                            placeholder="phone number"
                            maxlength="10"
                            value=""
                            required=""
                        >
                    </td>
                </tr>
                <tr>
                    <th>Courses Offered</th>
                    <td>
                        <select name="subject" class="form-control">
                            {% for subject in subjects %}
                            <option value="{{subject['name']}}">{{subject['name']}}</option>
                            {% endfor%}
                        </select>
                    </td>
                    <th>Address</th>
                    <td>
                        <input
                            type="text"
                            class="form-control"
                            id="usr"
                            name="address"
                            placeholder="address"
                            value=""
                            required=""
                        >
                    </td>
                </tr>
                <tr>
                    <th>Date of Joining</th>
                    <td>
                        <input
                            type="date"
                            class="form-control"
                            id="usr"
                            name="doj"
                            placeholder="Date of Joining"
                            value=""
                            required=""
                        >
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <center>
            <button
                type="submit"
                name="add"
                class="btn btn-info"
                value="Update_Student"
                style="width:50%;margin:10px;"
            >Add New Franchise</button>
        </center>
    </form>
</div>
{% endblock %}
