<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>OMAS EDUCATION | Student Page</title>
        <link rel="stylesheet" href="../static/css/font-awesome.min.css">
        <!--<link rel="stylesheet" href="../static/css/font-awesome.min.css">-->
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/table_responsive.css">
        <link rel="stylesheet" href="../static/css/SiteStyle.css">
        <link rel="icon" href="../static/images/icon.png">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript" src="../static/js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../static/js/jquery.validate.min.js"></script>
        <style>

    body{
      background:url("../static/images/back.jpg") no-repeat fixed;
      background-size:cover;
    }

@media only screen and (max-width: 500px) 
{
    body{
      background:url("../static/images/back.jpg") no-repeat fixed;
      background-size:150% 145%;;
    }
  
}
    .navbar-brand{
        padding:5px;
    }
    .navbar a{
      color:#fff;
    }
    .navbar a:hover,a:focus{
      color:#000;
    }
    .navbar ul a:hover{
      color:#000;
      background-color:#fff;
    }
    .dropdown-menu li a:hover{
      color:#428bca;

    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .devider-top{

        padding-bottom: 9px;
        margin: 40px 0 20px;
        border-bottom: 1px solid #eee;	
    }
    .devider-bottom{

        padding-top: 9px;
        margin: 20px 0 40px;
        border-top: 1px solid #eee;	
    }
    .devider-left{

        padding-right: 9px;
        margin: 0px 20px 0px;
        border-left: 1px solid #eee;	
    }

    .devider-right{

        padding-left: 9px;
        margin: 0px 20px 0px;
        border-right: 1px solid #eee;	
    }

    .devider{

        padding-bottom: 9px;
        margin: 10px;
        border: 1px solid #eee;	
    }
        </style>
    </head>
    <body onload="examTimer()">
        <style>
@media screen and (min-width:720px)
{
  body{
    background:url("") no-repeat fixed;
    background-size:cover;
  }
}
        </style>
        <div class="container">
            <style>
.message_div
{
	font-weight:15px;
	padding:5px;

}
div.sticky {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
}
            </style>
        </div>
        <center>
            <h2 class="style8 page-header text-white" align="center">{% block title %} {% endblock %}</h2>
        </center>
        <br>
        {% block content %} {% endblock %}
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
