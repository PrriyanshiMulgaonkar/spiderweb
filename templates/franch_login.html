

<!DOCTYPE html>
<html>
<title>OMAS EDUCATION | Franchise Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/login-style.css">
<link rel="icon" href="../static/images/icon.png">

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
            
<style>
.message_div
{
	font-weight:15px;
	padding:5px;

}

</style>


{% if msg %}
<script>
    alert("{{msg}}");
</script>
{% endif %}


        <br>
                <a href="/"><img src="../static/images/black-logo.png" class="img-responsive bounce"> </a>
        <img src="../static/images/login-back.gif" class="img-responsive login-bg">        
      </div>
      <div class="col-md-4">
        <div class="login-form">
          <div class="row">
            <div class="col-md-2 loglink">
                <a href="/student_login"><img src="../static/images/stud.png" title="Student Login"></a>
            </div>
            <div class="col-md-2 loglink">
                <a href="/franchise_login"><img src="../static/images/franch.png" title="Franchise Login"></a>
            </div>
            <div class="col-md-2 loglink">
                <a href="/admin_login"><img src="../static/images/teacher.png" title="Admin Login"></a>
            </div>
          </div>
          <div class="row">
            <div class="login-tab-container">
              <div class="login-tab-content">
                <h3 class="page-header text-dark" style="color: black;">Franchise Login</h3>
                <form id="login-form" method="post" class="form-signin" role="form" name="stud-login">
                    <br>
                    <input name="username" id="email" type="text" class="form-control" placeholder="Email address" autofocus="" required="">
                    <br>
                    <input name="password" id="password" type="password" class="form-control" placeholder="Password" required="">
                    <br>
                    <button class="btn btn-success btn-block bt-login" id="login" type="submit" name="stud-login">Sign in</button>
                  </form>
                <br><a href="">Forget Password ? </a><br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>

</body>
</html>
