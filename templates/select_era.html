        <script type="text/javascript">
            $(document).ready(function () {

                $("#b1").prop('disabled', true);

                $('#era_test').on('change', function () {
                    var testId = $(this).val();
                    if (testId) {
                        $.ajax({
                            type: 'POST',
                            url: 'ajax_select_era.php',
                            data: 'era_test_id=' + testId,
                            success: function (html) {
                                $('#era').html(html);
                            }
                        });
                    } else {
                        $('#era').html('<option value="">Select Test first</option>');
                    }
                });

                $('#era').on('change', function () {
                    var eraID = $(this).val();
                    if (eraID) {
                        $.ajax({
                            type: 'POST',
                            url: 'ajax_select_era.php',
                            data: 'era_id=' + eraID,
                            success: function (html) {
                                $("#b1").prop('disabled', false);

                            }
                        });
                    }
                });
            });
        </script>
